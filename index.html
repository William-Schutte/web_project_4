<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5: Around the US</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

    Available at https://william-schutte.github.io/web_project_4/

<!-- Page Content -->
<body class="page">

    <!-- Header section, simply contains logo and bottom border -->
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Around the U.S. Logo">
    </header>
    
    <main class="content">
        <!-- Profile section at top of page, contains two buttons for editing profile and cards -->
        <section class="profile">
            <img class="profile__picture" src="images/profile-image.jpg"></img>
            <div class="profile__info">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <p class="profile__occupation">Explorer</p>
            </div>
            <button type="button" class="profile__edit-button btn-animate" type="button"></button>
            <button type="button" class="profile__add-button btn-animate" type="button"></button>
        </section>

        <!-- Image cards section, will self-adjust dimensions responsively -->
        <section class="cards">
            <ul class="cards__container">
            </ul> 
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy;2020 William Schutte. Around the U.S.</p>
        </footer>
    </main>

    <!-- Popup Edit Form -->
    <section class="form">
        <div class="form__container">
            <h2 class="form__title"></h2>
            <input class="form__name" type="text">
            <input class="form__occupation" type="text">
            <input class="form__place" type="text">
            <input class="form__url" type="text">
            <button type="submit" class="form__save-button btn-animate"></button>
            <button type="button" class="form__exit-button  btn-animate" type="button"></button>
        </div>
    </section>

    <!-- Template for Image Cards -->
    <template id="card-template">
        <li class="card">
            <img class="card__image">
            <button type="button" class="card__delete-button"></button>
            <div class="card__overlay">
                <h2 class="card__name"></h2>
                <button type="button" class="card__fav-button"></button>
            </div>
        </li>
    </template>

    <template id="picture-popup-template">
        <div class="picture">
            <div class="picture__column">
                <img class="picture__img"></img>
                <h2 class="picture__title"></h2>
                <button type="button" class="picture__exit-button  btn-animate"></button>
            </div>
        </div>
    </template>

    <!-- Script for popup Form -->
    <script src="./scripts/index.js"></script>

</body>
</html>
