<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4: Around the US</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<!-- 
    Practicum Web Project 4 - Coded by William Schutte
    Available at https://william-schutte.github.io/web_project_4/
    See update notes in README.md
 -->

<!-- Page Content -->
<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Header Logo">
    </header>
    
    <main class="content">
        <!-- Profile section at top of page, contains two buttons for editing profile and cards -->
        <section class="profile">
            <img class="profile__picture" src="./images/profile-image.jpg" alt="Jacques Cousteau">
            <div class="profile__info">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <p class="profile__occupation">Explorer</p>
            </div>
            <button class="profile__edit-button btn-animate" type="button">
                <img class="profile__edit-icon" src="./images/edit-icon.svg">
            </button>
            <button class="profile__add-button btn-animate" type="button">
                <img class="profile__add-icon" src="./images/add-icon.svg">
            </button>
        </section>

        <!-- Image cards section, will self-adjust dimensions responsively -->
        <section class="cards">
            <ul class="cards__container">
                <li class="card">
                    <img class="card__image" src="./images/place-amsterdam.jpg" alt="">
                    <div class="card__overlay">
                        <h2 class="card__name">Amsterdam</h2>
                        <button class="card__fav-button">
                            <img class="card__button-icon" src="./images/heart-icon.svg" alt="Favorite Button">
                        </button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/place-athens.jpg" alt="">
                    <div class="card__overlay">
                        <h2 class="card__name">Athens</h2>
                        <button class="card__fav-button">
                            <img class="card__button-icon" src="./images/heart-icon.svg" alt="Favorite Button">
                        </button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/place-bali.jpg" alt="">
                    <div class="card__overlay">
                        <h2 class="card__name">Bali</h2>
                        <button class="card__fav-button">
                            <img class="card__button-icon" src="./images/heart-icon.svg" alt="Favorite Button">
                        </button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/place-machu.jpg" alt="">
                    <div class="card__overlay">
                        <h2 class="card__name">Machu Picchu</h2>
                        <button class="card__fav-button">
                            <img class="card__button-icon" src="./images/heart-icon.svg" alt="Favorite Button">
                        </button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/place-sanfrancisco.jpg" alt="">
                    <div class="card__overlay">
                        <h2 class="card__name">San Francisco</h2>
                        <button class="card__fav-button">
                            <img class="card__button-icon" src="./images/heart-icon.svg" alt="Favorite Button">
                        </button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/place-switzerland.jpg" alt="">
                    <div class="card__overlay">
                        <h2 class="card__name">Switzerland</h2>
                        <button class="card__fav-button">
                            <img class="card__button-icon" src="./images/heart-icon.svg" alt="Favorite Button">
                        </button>
                    </div>
                </li>
            </ul> 
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy;2020 William Schutte. Around the U.S.</p>
        </footer>
    </main>

    
    <!-- Popup Edit Form -->
    <section class="form">
        <div class="form__container">
            <h2 class="form__title">Edit profile</h2>
            <input class="form__name" type="text">
            <input class="form__occupation" type="text">
            <button class="form__save-button btn-animate" type="submit">Save</button>
            <button class="form__exit-button  btn-animate" type="button">
                <img class="form__exit-icon" src="images/exit-icon.svg" alt="Close form">
            </button>
        </div>
    </section>

    <!-- Script for Popup -->
    <script src="./scripts/index.js"></script>


</body>
</html>
