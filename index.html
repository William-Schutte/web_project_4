<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4 - 7: Around the US</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

    Practicum Web Project 6/2 - Coded by William Schutte
    Available at https://william-schutte.github.io/web_project_4/

<!-- Page Content -->
<body class="page">

    <!-- Header section, simply contains logo and bottom border -->
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Around the U.S. Logo">
    </header>
    
    <main class="content">
        <!-- Profile section at top of page, contains two buttons for editing profile and cards -->
        <section class="profile">
            <img class="profile__picture" src="images/profile-image.jpg" alt="Pic of Jacques Cousteau">
            <div class="profile__info">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <p class="profile__occupation">Explorer</p>
            </div>
            <button type="button" class="profile__edit-button btn-animate"></button>
            <button type="button" class="profile__add-button btn-animate"></button>
        </section>

        <!-- Image cards section, will self-adjust dimensions responsively -->
        <section class="cards">
            <ul class="cards__container">
            </ul> 
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy;2020 William Schutte. Around the U.S.</p>
        </footer>
    </main>

    <!-- Popup Edit Form -->
    <form class="form" id="form-edit">
        <div class="form__container">
            <h2 class="form__title">Edit profile</h2>
            <label class="form__input-field">
                <input id="form-name" class="form__name form__input" type="text" placeholder="Name" required minlength="2" maxlength="40" pattern="[A-Za-z -]*">
                <span id="form-name-error" class="form__error"></span>
            </label>
            <label class="form__input-field">
                <input id="form-occupation" class="form__occupation form__input" type="text" required minlength="2" maxlength="200">
                <span id="form-occupation-error" class="form__error"></span>
            </label>
            <button type="submit" class="form__save-button btn-animate">Save</button>
            <button type="button" class="form__exit-button btn-animate"></button>
        </div>
    </form> 

    <!-- Popup Add Form -->    
    <form class="form" id="form-add">
        <div class="form__container">
            <h2 class="form__title">New place</h2>
            <label class="form__input-field">
                <input id="form-place" class="form__place form__input" type="text" placeholder="Title" required minlength="1" maxlength="30">
                <span id="form-place-error" class="form__error"></span>
            </label>
            <label class="form__input-field">
                <input id="form-url" class="form__url form__input" type="url" placeholder="Image link" required>
                <span id="form-url-error" class="form__error"></span>
            </label>
            <button type="submit" class="form__save-button form__save-button_disabled btn-animate" disabled>Create</button>
            <button type="button" class="form__exit-button btn-animate"></button>
        </div>
    </form>

    <!-- Template for Image Cards -->
    <template id="card-template">
        <li class="card">
            <img class="card__image">
            <button type="button" class="card__delete-button"></button>
            <div class="card__overlay">
                <h2 class="card__name"></h2>
                <button type="button" class="card__fav-button"></button>
            </div>
        </li>
    </template>

    <template id="picture-popup-template">
        <div class="picture">
            <div class="picture__column">
                <img class="picture__img">
                <h2 class="picture__title"></h2>
                <button type="button" class="picture__exit-button  btn-animate"></button>
            </div>
        </div>
    </template>

    <!-- Scripts for popup Form -->
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>

    <!-- Script for Validation -->
    <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
