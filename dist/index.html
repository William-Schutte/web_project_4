<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="An interactive, responsive page created by myself in my studies of web development."><title>Project 4 - 7: Around the US</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="4e8e0a1d604782a0dff8e5b1a5441e4d.svg" alt="Around the U.S. Logo"></header><main class="content"><section class="profile"><button type="button" class="profile__pic-button"></button> <img class="profile__picture" src="41d09de2e96c52cbba9a35428c12c755.jpg" alt="My Profile Pic"><div class="profile__info"><h1 class="profile__name">Jacques Cousteau</h1><p class="profile__occupation">Explorer</p></div><button type="button" aria-label="Edit Profile Button" class="profile__edit-button btn-animate"></button> <button type="button" aria-label="Add Card Button" class="profile__add-button btn-animate"></button></section><section class="cards"><ul class="cards__container"></ul></section><footer class="footer"><p class="footer__copyright">&copy;2020 William Schutte. Around the U.S.</p></footer><div class="picture"><div class="picture__column"><img class="picture__img"><h2 class="picture__title"></h2><button type="button" aria-label="Close Picture Button" class="form__exit-button btn-animate"></button></div></div></main><form class="form" id="form-edit"><div class="form__container"><h2 class="form__title">Edit profile</h2><label class="form__input-field"><input id="form-name" name="primary" class="form__name form__input" placeholder="Name" required minlength="2" maxlength="40" pattern="[A-Za-z -]*"> <span id="form-name-error" class="form__error"></span></label> <label class="form__input-field"><input id="form-occupation" name="secondary" class="form__occupation form__input secondary" required minlength="2" maxlength="200"> <span id="form-occupation-error" class="form__error"></span></label> <button type="submit" class="form__save-button btn-animate">Save</button> <button type="button" aria-label="Close Form Button" class="form__exit-button btn-animate"></button></div></form><form class="form" id="form-pic"><div class="form__container"><h2 class="form__title">Change Userpic</h2><label class="form__input-field"><input id="form-name" name="primary" class="form__name form__input" type="url" placeholder="Image link" required> <span id="form-name-error" class="form__error"></span></label> <button type="submit" class="form__save-button btn-animate">Save</button> <button type="button" aria-label="Close Form Button" class="form__exit-button btn-animate"></button></div></form><form class="form" id="form-add"><div class="form__container"><h2 class="form__title">New place</h2><label class="form__input-field"><input id="form-place" name="primary" class="form__place form__input" placeholder="Title" required minlength="1" maxlength="30"> <span id="form-place-error" class="form__error"></span></label> <label class="form__input-field"><input id="form-url" name="secondary" class="form__url form__input" type="url" placeholder="Image link" required> <span id="form-url-error" class="form__error"></span></label> <button type="submit" class="form__save-button form__save-button_disabled btn-animate" disabled="disabled">Create</button> <button type="button" aria-label="Close Form Button" class="form__exit-button btn-animate"></button></div></form><form class="form" id="form-delete"><div class="form__container"><h2 class="form__title">Are you sure?</h2><button type="submit" class="form__save-button btn-animate">Yes</button> <button type="button" aria-label="Close Form Button" class="form__exit-button btn-animate"></button></div></form><template id="card-template"><li class="card"><img class="card__image"> <button type="button" aria-label="Card Delete Button" class="card__delete-button"></button><div class="card__overlay"><h2 class="card__name"></h2><div class="card__like-column"><button type="button" aria-label="Card Favorite Button" class="card__fav-button"></button><p class="card__like-count"></p></div></div></li></template><script src="main.js"></script></body></html>
